<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/script.js" defer></script>
</head>

<body>
      <header>
            <h1>Calculator App</h1>
            <p>A simple calculator app that supports the four basic operators and can show history</p>
      </header>
      <main>
            <div class="frame">
                  <div class="display">
                        4 + 2 = 6
                  </div>
                  <button data-type="function" data-value="backspace" class="backspace">
                        <i class="fa-solid fa-delete-left"></i>
                  </button>
                  <button data-type="operator" data-value="divide" class="divide">
                        /
                  </button>
                  <button data-type="operator" data-value="multiply" class="multiply">
                        *
                  </button>
                  <button data-type="operator" data-value="subtract" class="subtract">
                        -
                  </button>
                  <button data-type="integer" data-value="7" class="seven">
                        7
                  </button>
                  <button data-type="integer" data-value="8" class="eight">
                        8
                  </button>
                  <button data-type="integer" data-value="9" class="nine">
                        9
                  </button>
                  <button data-type="operator" data-value="add" class="add">
                        +
                  </button>
                  <button data-type="integer" data-value="4" class="four">
                        4
                  </button>
                  <button data-type="integer" data-value="5" class="five">
                        5
                  </button>
                  <button data-type="integer" data-value="6" class="six">
                        6
                  </button>
                  <button data-type="integer" data-value="1" class="one">
                        1
                  </button>
                  <button data-type="integer" data-value="2" class="two">
                        2
                  </button>
                  <button data-type="integer" data-value="3" class="three">
                        3
                  </button>
                  <button data-type="function" data-value="calculate" class="calculate">
                        =
                  </button>
                  <button data-type="integer" data-value="0" class="zero">
                        0
                  </button>
                  <button data-type="integer" data-value="." class="decimal">
                        .
                  </button>
                  
            </div>
      </main>

      <footer>
            <p>Site made by Sean Roberts</p>
            <a href="https://github.com/sean-roberts354/odin-calculator" target="_blank">
                  Find it on GitHub <i class="fa-brands fa-github"></i>
            </a>
      </footer>
</body>

</html>
